<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="searching"></button>
        </div>
        <div class="error">
            <p>Invalid City name. Please enter the correct city name.</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="rain" class="weather-icon">
            <h1 class="temp">28Â°C</h1>
            <h2 class="city">Kolkata</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="humidity" srcset="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="wind">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
